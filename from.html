<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            display: block;
            margin-bottom: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
       <form>
        <label for="name">Your Name:
        <input type="text" placeholder="Your name">
        </label>
        <label for="Email">Your Email
         <input type="email" name="" id="Email" placeholder="Enter your Email">
        </label>
        <label for="password"> Password: 
            <input type="password" name="" id="password" placeholder="Enter Your Password">
        </label>
        <fieldset>
            <legend>Pick a Car</legend>
            <label for="Audi">
                <input type="radio" name="Car" id="Audi">Audi
            </label>
            <label for="Corolla">
                <input type="radio" name="Car" id="Corolla">Corolla
            </label>
        </fieldset>
        <fieldset>
            <legend>Pick Fruits</legend>
            <label for="Mango">
                <input type="checkbox" name="Fruit" id="Mango">Mango
            </label>
            <label for="Jackfruit">
                <input type="checkbox" name="Fruit" id="Jackfruit">Jackfruit
            </label>
        </fieldset>
        <label for="">
            <input type="reset" value="Reset">
        </label>
       </form>
</body>
</html>
